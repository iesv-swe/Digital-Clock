<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- We'll use the 'Inter' font from Google Fonts for a clean look --><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* This CSS makes the clock full-screen and centers the content */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack the time and date vertically */

            background-color: #000000; /* Black background for a kiosk */
            color: #FFFFFF; /* White text */
            font-family: 'Inter', sans-serif;
            
            /* Prevents text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The main container for the clock */
        .clock-container {
            text-align: center;
            /* >>> New CSS for 180-degree rotation <<< */
            transform: rotate(180deg); 
        }

        /* Styling for the time (e.g., 2:19:45 PM) */
        #time {
            /* Using 'vw' (viewport width) makes the font size responsive.
              It will be 15% of the screen's width. Adjust as needed.
            */
            font-size: 15vw;
            font-weight: 700;
            line-height: 1.1;
            
            /* A subtle shadow gives it a digital 'glow' effect */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Styling for the date (e.g., Friday, October 24, 2025) */
        #date {
            font-size: 4vw;
            font-weight: 400;
            opacity: 0.8; /* Make it slightly less bright than the time */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- This is the HTML structure for the clock --><main class="clock-container">
        <div id="time">12:00:00 AM</div>
        <div id="date">January 1, 2025</div>
    </main>

    <!-- This JavaScript runs the clock --><script>
        // Get the HTML elements we need to update
        const timeElement = document.getElementById('time');
        const dateElement = document.getElementById('date');

        /**
         * This function updates the clock and date.
         */
        function updateClock() {
            const now = new Date();

            // --- Format the Time ---
            let hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'

            // Add leading zeros to minutes and seconds
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            const timeString = `${hours}:${formattedMinutes}:${formattedSeconds} ${ampm}`;

            // --- Format the Date ---
            
            // Using Intl.DateTimeFormat is the best way to get a localized date.
            // Using 'undefined' for the locale will use the browser's default
            // (e.g., 'sv-SE' for Sweden), which is perfect for you.
            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            // Since you're in Sweden, this should automatically format to something
            // like "fredag 24 oktober 2025"
            const dateString = new Intl.DateTimeFormat(undefined, dateOptions).format(now);
            
            // --- Update the HTML ---
            timeElement.textContent = timeString;
            dateElement.textContent = dateString;
        }

        // --- Run the Clock ---
        
        // 1. Run the clock immediately on load so we don't see a "12:00:00" flash
        updateClock(); 
        
        // 2. Set an interval to run the updateClock function every 1000ms (1 second)
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
